<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/javascript.js"></script>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <br>
        <div class="flex-container choices">
            <figure>
                <img id="human_choice" src="images/giphy.gif" alt="your choice">
                <figcaption id="human_caption">You</figcaption>
            </figure>
            <figure>
                <img id="machine_choice" src="images/giphy_machine.gif" alt="machine's choice"> 
                <figcaption></figcaption>
            </figure>        
        </div>
        <div class="buttons">
        <button id="play" onclick="game()">Play</button>
        <button id="reset" onclick="reset()">Reset</button>
        </div>
        <br>
        <br>
        <h2>Make your choice and click "Play" </h2>
        <div class="flex-container">
            <img class="choice" id="rock" src="images/1.PNG" alt="rock" title="rock" onclick="human_option(1)">
            <img class="choice" id="paper" src="images/2.PNG" alt="paper" title="paper" onclick="human_option(2)">
            <img class="choice" id="scissors" src="images/3.PNG" alt="scissors" title="scissors" onclick="human_option(3)">
        </div>
        <br>
            <table class="results">
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td id="t_wins">0</td>
                    <td id="t_loss">0</td>
                    <td id="t_draws">0</td>
                </tr>
            </table>

        <script>
            var human_wins=0;
            var human_losses=0;
            var draws=0;
            var human;
            function human_option(value){
                human = value;
                
            }

            //1=rock
            //2=paper
            //3=scissors

            //winning combinations:
            //1-3; 2-1; 3-2

            //losing combinations:
            //1-2; 2-3; 3-1

            //draws: 1-1; 2-2; 3-3

            function game(){
    
                machine = randomNum();
                human_choice.src = "images/"+human+"_big.PNG";
                machine_choice.src ="images/"+machine+"_big_m.PNG";

                
                if(human==1 && machine==3 ||human==2 && machine==1 || human==3 && machine==2){
                    human_wins +=1;
                    t_wins.textContent =human_wins;
                    human_caption.textContent = "You Win!"

                }
                else if(human==machine){
                    draws +=1; 
                    t_draws.textContent=draws;
                    human_caption.textContent = "Draw"     
                }
                else{
                    human_losses +=1;
                    t_loss.textContent = human_losses;
                    human_caption.textContent = "You Lose!"
                }
            }

            function reset(){
                human_wins=0;
                human_losses=0;
                draws=0;
                t_loss.textContent=0;
                t_wins.textContent=0;
                t_draws.textContent=0;
                human_choice.src="images/giphy.gif";
                machine_choice.src="images/giphy_machine.gif";
                human_caption.textContent = "You";        
            }

        </script>
    </body>
</html>
